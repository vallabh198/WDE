 <!-- settings modal -->
    <div class="modal fade" id="settings_box">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- header --> 
                  <div class="modal-header alert-success" style="padding-top:10px;"> 
                    <button class="close" type="button" data-dismiss="modal">&times;</button>
                    <h3 style="margin:10px; margin-bottom: 0px;" >Editor's settings</h3>    
                  </div>

                <!-- body -->
                  <div class="modal-body">
                    <div class="row">     
                      <div style="margin-left: 2em; margin-right: 2em;">
                          <h4>Font Properties</h4>
                          <label for="font_size">Font Size</label>
                          <select id="font_size" name="font-size" class="form-control">
                              <option>8</option>
                               <option>10</option>
                                <option>12</option>
                                 <option>14</option>
                                  <option>15</option>
                                   <option>16</option>
                                    <option>18</option>
                                     <option>20</option>
                                      <option>22</option>
                                       <option>24</option>
                                        <option>26</option>
                                         <option>28</option>
                                          <option>30</option>
                          </select><br>
                          <label for="font_bold">Bold</label><input type="checkbox" id="font_bold" ><br>
                          <label for="font_italic">Italic</label><input type="checkbox" id="font_italic">
                        </div>
                       </div>

                       <hr >  

                        <div class="row">
                         <div style="margin-left: 2em; margin-right: 2em;">
                            <h4>Themes</h4>
                            <select id="editor_theme" name="theme" class="form-control">
                              <option>Default</option>
                                <option>Sublime</option>
                                 <option>Nodepad++</option>
                                  <option>Mac Classic</option>
                                   <option>iPlasti</option>
                            </select><br>
                          </div>
                        </div>      
                  </div>
                <!-- footer -->
                <div class="modal-footer">
                  <button class="btn btn-block btn-info" id="save_settings" onclick="Settings()">Save</button>
                </div>
            </div>
        </div>
    </div>

  <div class="modal fade" id="save_modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- header --> 
                  <div class="modal-header alert-success" style="padding-top:10px;"> 
                    <button class="close" type="button" data-dismiss="modal">&times;</button>
                    <h3 style="margin:10px; margin-bottom: 0px;" >File name</h3>    
                  </div>

                <!-- body -->
                  <div class="modal-body">
                       <label for="file_name"></label> 
                       <input type="text" name="file_name" id="file_name" class="form-control">   
                       <span class="alert-danger">*without .html</span>    
                  </div>
                <!-- footer -->
                <div class="modal-footer">
                    <a href="#" id="save_file"  onclick="Download()" data-dismiss="" style="text-decoration: none;"><button class="btn btn-info btn-block">Save</button></a>
                </div>
            </div>
